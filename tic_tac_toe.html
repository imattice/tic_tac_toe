<html>
    <head>
        <title>Ike and Ben's Tic Tac Toe Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-">
            <h1> Game Board </h1>
            <p> Player 1 = <strong>X</strong>  and Player Two = <strong> O </strong> </p>

            <div class = "board">
                <!--  row 1-->
                <div class="row">
                    <div class="col-md-4 space" id="one">   <span id="mustard">  </span>  </div>
                    <div class="col-md-4 space" id="two">   <span id="mayo">  </span> </div>
                    <div class="col-md-4 space" id="three"> <span id="cat-soup">  </span> </div>
                </div>
                <!--  row 2-->
                <div class="row">
                    <div class="col-md-4 space" id="four"> <span id="pickles">  </span> </div>
                    <div class="col-md-4 space" id="five"> <span id="bbq-sauce">  </span> </div>
                    <div class="col-md-4 space" id="six">  <span id="chalula">  </span> </div>
                </div>
                <!-- row 3  -->
                <div class="row">
                    <div class="col-md-4 space" id="seven"> <span id="spicy-mustard">  </span> </div>
                    <div class="col-md-4 space" id="eight"> <span id="jam">  </span> </div>
                    <div class="col-md-4 space" id="nine">  <span id="p-butta">  </span> </div>
                </div>
            </div>
    </body>
</html>
